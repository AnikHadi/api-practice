        function showUserName() {
            fetch('https://randomuser.me/api/')
                .then(res => res.json())
                .then(data => {
                    user = data.results[0];
                    const userName = user.name;
                    const fullName = userName.title + " " + userName.first + " " + userName.last;
                    document.getElementById('name-display').innerText = fullName;
                })
        }
